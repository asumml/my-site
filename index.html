from flask import Flask, render_template_string

app = Flask(__name__)

HTML = """
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Monitor</title>

<style>
:root{--accent:#00ff99}
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:var(--accent);
  font-family:monospace;
  height:100vh;
  overflow:hidden;
}

.front-text{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  letter-spacing:4px;
  z-index:10;
  text-shadow:0 0 12px var(--accent);
  animation:pulse 1.8s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

.ui{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  z-index:2;
}

.frame{
  width:min(92%,420px);
  height:230px;
  border:2px solid var(--accent);
  position:relative;
  overflow:hidden;
  margin:15px 0;
}

.scan{
  position:absolute;
  width:100%;
  height:5px;
  background:var(--accent);
  animation:scan 2s linear infinite;
}
@keyframes scan{
  from{top:0}
  to{top:100%}
}

.signal{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,153,.12),
    rgba(0,255,153,.12) 1px,
    transparent 1px,
    transparent 4px
  );
  animation:signal 1.4s linear infinite;
}
@keyframes signal{
  from{background-position:0 0}
  to{background-position:0 20px}
}

.logs{
  position:fixed;
  inset:0;
  opacity:.6;
  z-index:1;
  overflow:hidden;
}

.metrics{
  font-size:12px;
  display:flex;
  gap:15px;
}

.flash{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.flash.on{opacity:.85}

.glitch{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  z-index:6;
}
.glitch.on{
  opacity:.8;
  animation:glitch .3s steps(2) infinite;
}
@keyframes glitch{
  0%{transform:translate(0,0)}
  50%{transform:translate(3px,-2px)}
  100%{transform:translate(0,0)}
}
</style>
</head>

<body>

<div class="front-text">HI hla</div>
<div class="logs" id="logs"></div>
<div class="flash" id="flash"></div>
<div class="glitch" id="glitch"></div>

<div class="ui">
  <div>SYSTEM MONITOR</div>
  <div class="frame">
    <div class="scan"></div>
    <div class="signal"></div>
  </div>

  <div class="metrics">
    <span>Latency: <b id="lat">18</b> ms</span>
    <span>FPS: <b id="fps">60</b></span>
  </div>

  <div id="status">Initializing modules…</div>
</div>

<script>
const logs=document.getElementById("logs");
const flash=document.getElementById("flash");
const glitch=document.getElementById("glitch");
const status=document.getElementById("status");
const lat=document.getElementById("lat");
const fps=document.getElementById("fps");

const hex=n=>[...Array(n)].map(()=>Math.floor(Math.random()*16).toString(16)).join("");

let html="";
for(let i=0;i<220;i++){
  html+=`<div>Node ${hex(6)} • PID ${Math.floor(Math.random()*99999)}</div>`;
}
logs.innerHTML=html;

let y=0;
setInterval(()=>{
  y-=1;
  logs.style.transform=`translateY(${y}px)`;
  if(Math.abs(y)>200) y=0;
},40);

function scroll(el,min,max){
  let cur=+el.textContent;
  let t=Math.floor(Math.random()*(max-min)+min);
  let d=t-cur,s=0;
  const i=setInterval(()=>{
    s++; el.textContent=Math.round(cur+d*(s/20));
    if(s>=20) clearInterval(i);
  },25);
}

setInterval(()=>{
  scroll(lat,10,55);
  scroll(fps,55,75);
},700);

const steps=[
  "Loading core engine…",
  "Syncing interface layers…",
  "Streaming signal data…",
  "Optimizing performance…",
  "Finalizing output…"
];

let i=0;
const loop=setInterval(()=>{
  status.textContent=steps[i%steps.length];
  if(steps[i%steps.length]==="Streaming signal data…"){
    flash.classList.add("on");
    navigator.vibrate?.(200);
    setTimeout(()=>flash.classList.remove("on"),120);
  }
  i++;
  if(i>14){
    clearInterval(loop);
    status.textContent="System ready";
    glitch.classList.add("on");
  }
},700);
</script>

</body>
</html>
"""

@app.route("/")
def index():
    return render_template_string(HTML)

if __name__ == "__main__":
    app.run(debug=True)

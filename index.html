<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Trap ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #FFE066, #FFD700);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px 30px 60px;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    width: min(92%, 420px);
    position: relative;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 35px;
    color: #333;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.15s linear;
  }

  #yesBtn {
    font-size: 22px;
    padding: 16px 36px;
    background: #ff5fa2;
    color: white;
    box-shadow: 0 12px 25px rgba(255,95,162,0.5);
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    font-size: 14px;
    padding: 6px 14px; /* SMALL BUTTON ğŸ˜ˆ */
    background: #444;
    color: white;
    position: absolute;
    right: 20px;
    top: 90px;
  }

  /* Wiggle animation */
  @keyframes panic {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Do you love me? ğŸ’–ğŸ¥º</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  function escapeNo() {
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 40;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    const colors = [
      "red", "purple", "orange", "teal", "hotpink", "blue"
    ];

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    noBtn.style.animation = "panic 0.3s infinite";
    noBtn.style.transform = `rotate(${Math.random()*360}deg)`;

    // ğŸ“³ Phone vibration (if supported)
    if (navigator.vibrate) {
      navigator.vibrate([40, 30, 40]);
    }
  }

  // Desktop
  noBtn.addEventListener("mouseenter", escapeNo);

  // Mobile (runs BEFORE tap)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    escapeNo();
  });

  document.getElementById("yesBtn").addEventListener("click", () => {
    alert("ğŸ¥° Of course you do! Love wins every time ğŸ’›ğŸ¦†ğŸ’–");
  });
</script>

</body>
</html>

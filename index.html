<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate System Dashboard</title>

<style>
:root{--accent:#00ff99;}
*{box-sizing:border-box;}
body{
  margin:0;
  background:#000;
  color:var(--accent);
  font-family:monospace;
  height:100vh;
  overflow:hidden;
}
.ui{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.title{font-size:20px;letter-spacing:2px;margin-bottom:10px;}
.subtitle{opacity:.7;font-size:13px;}
.frame{
  width:min(92%,460px);
  height:230px;
  border:2px solid var(--accent);
  margin:16px auto;
  position:relative;
  overflow:hidden;
}
.scan{
  position:absolute;
  left:0;
  width:100%;
  height:6px;
  background:var(--accent);
  animation:scan 2s linear infinite;
}
@keyframes scan{from{top:0} to{top:100%}}
.signal-line{
  position:absolute;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  opacity:0.4;
  animation:signalMove linear infinite;
}
@keyframes signalMove{
  0%{transform:translateX(-100%);opacity:0.2;}
  50%{opacity:0.8;}
  100%{transform:translateX(100%);opacity:0.2;}
}
.metrics{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  opacity:.8;
  margin-top:6px;
  width:min(92%,460px);
}
.metrics span{color:#9fffd9;}
.status{font-size:14px;margin-top:14px;}
.logs{
  position:absolute;
  top:-130%;
  left:0;
  right:0;
  height:260%;
  opacity:.35;
  z-index:1;
  pointer-events:none;
  animation:logs 14s linear infinite;
}
@keyframes logs{from{transform:translateY(0)} to{transform:translateY(60%)}}
.log{font-size:11px;line-height:1.7;white-space:nowrap;color:#7de6b6;}
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.flash.on{opacity:.9;}
.glitch{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  z-index:6;
}
.glitch.on{
  opacity:.8;
  animation:glitch .35s steps(2) infinite;
}
@keyframes glitch{
  0%{transform:translate(0,0)}
  25%{transform:translate(-4px,2px)}
  50%{transform:translate(4px,-2px)}
  75%{transform:translate(-3px,-1px)}
  100%{transform:translate(0,0)}
}
.footer{position:fixed;bottom:12px;font-size:11px;opacity:.6;}
</style>
</head>

<body>

<div class="logs" id="logs"></div>
<div class="flash" id="flash"></div>
<div class="glitch" id="glitch"></div>

<div class="ui" id="uiContainer">
  <div class="title">Ultimate System Dashboard</div>
  <div class="subtitle">Real-time Simulation</div>

  <div class="frame" id="frame">
    <div class="scan"></div>
  </div>

  <div class="metrics">
    <span>Latency: <span id="latencyNum">18</span>ms</span>
    <span>Threads: 6</span>
    <span>FPS: <span id="fpsNum">60</span></span>
  </div>

  <div class="status" id="status">Initializing modules…</div>
</div>

<div class="footer">Demo Mode • No real data collected</div>

<script>
const status = document.getElementById("status");
const flash = document.getElementById("flash");
const glitch = document.getElementById("glitch");
const logs = document.getElementById("logs");
const frame = document.getElementById("frame");
const uiContainer = document.getElementById("uiContainer");
const latencyNum = document.getElementById("latencyNum");
const fpsNum = document.getElementById("fpsNum");

/* Generate fake logs */
function hex(n=8){return [...Array(n)].map(()=>Math.floor(Math.random()*16).toString(16)).join('');}
let html="";
for(let i=0;i<300;i++){
  html+=`<div class="log">System ${hex(6)} • Process ${Math.floor(Math.random()*99999)}</div>`;
}
logs.innerHTML = html;

/* Scroll numbers function */
function scrollNumber(el,min,max){
  let current = parseInt(el.textContent);
  let next = Math.floor(Math.random()*(max-min)+min);
  let diff = next-current;
  let steps = 20;
  let step = 0;
  let interval = setInterval(()=>{
    step++;
    el.textContent = Math.round(current+diff*(step/steps));
    if(step>=steps) clearInterval(interval);
  },30);
}

/* Update metrics continuously */
setInterval(()=>{
  scrollNumber(latencyNum,10,50);
  scrollNumber(fpsNum,55,75);
},700);

/* Process steps */
const steps=["Loading display engine…","Synchronizing UI layers…","Rendering data flow…","Optimizing performance…","Finalizing display…"];
let i=0;
const loop=setInterval(()=>{
  const step=steps[i%steps.length];
  status.textContent=step;

  if(step==="Rendering data flow…"){
    flash.classList.add("on");
    setTimeout(()=>flash.classList.remove("on"),120);
    navigator.vibrate?.([100,50,100,50,150]); // POWER vibration
  }

  i++;
  if(i>14){
    clearInterval(loop);
    status.textContent="System Ready";
    document.querySelector(".scan").style.animationPlayState="paused";
    document.querySelector(".logs").style.animationPlayState="paused";
    glitch.classList.add("on");
    navigator.vibrate?.([200,100,200]); // strong final vibration
  }
},700);

/* Animated signal lines */
for(let j=0;j<6;j++){
  const line=document.createElement("div");
  line.classList.add("signal-line");
  line.style.top=`${20+j*30}px`;
  line.style.animationDuration=`${2+Math.random()*1.5}s`;
  line.style.opacity=0.2+Math.random()*0.6;
  frame.appendChild(line);
}

/* Auto page shake */
setInterval(()=>{
  const x=(Math.random()-0.5)*20;
  const y=(Math.random()-0.5)*20;
  uiContainer.style.transform=`translate(${x}px,${y}px)`;
},50);

/* Trigger vibration on page load */
window.addEventListener("load",()=>{navigator.vibrate?.([150,50,150,50,150]);});
</script>

</body>
</html>

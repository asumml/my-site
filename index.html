<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>System Monitor</title>

<style>
:root{--accent:#00ff99}
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:var(--accent);
  font-family:monospace;
  height:100vh;
  overflow:hidden;
}

/* FRONT TEXT */
.front-text{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  letter-spacing:4px;
  z-index:10;
  text-shadow:0 0 12px var(--accent);
  animation:pulse 1.8s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{opacity:.7}
  50%{opacity:1}
}

.ui{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  z-index:2;
}

.title{
  font-size:20px;
  letter-spacing:2px;
}
.subtitle{
  font-size:12px;
  opacity:.7;
  margin-bottom:10px;
}

.frame{
  width:min(92%,420px);
  height:230px;
  border:2px solid var(--accent);
  position:relative;
  overflow:hidden;
  margin:15px 0;
}

/* Scan bar */
.scan{
  position:absolute;
  top:0;
  width:100%;
  height:5px;
  background:var(--accent);
  animation:scan 2s linear infinite;
}
@keyframes scan{
  from{top:0}
  to{top:100%}
}

/* Signal lines */
.signal{
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,153,.12),
      rgba(0,255,153,.12) 1px,
      transparent 1px,
      transparent 4px
    );
  animation:signal 1.4s linear infinite;
}
@keyframes signal{
  from{background-position:0 0}
  to{background-position:0 20px}
}

/* Logs */
.logs{
  position:fixed;
  inset:0;
  opacity:.6;
  z-index:1;
  overflow:hidden;
}
.log{
  font-size:12px;
  white-space:nowrap;
}

/* Metrics */
.metrics{
  font-size:12px;
  display:flex;
  gap:15px;
  margin-top:6px;
}

/* Flash */
.flash{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.flash.on{opacity:.85}

/* Glitch */
.glitch{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  z-index:6;
}
.glitch.on{
  opacity:.8;
  animation:glitch .3s steps(2) infinite;
}
@keyframes glitch{
  0%{transform:translate(0,0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,-1px)}
  100%{transform:translate(0,0)}
}

.footer{
  position:fixed;
  bottom:10px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="front-text">HI hla</div>

<div class="logs" id="logs"></div>
<div class="flash" id="flash"></div>
<div class="glitch" id="glitch"></div>

<div class="ui">
  <div class="title">SYSTEM MONITOR</div>
  <div class="subtitle">Real-time visualization</div>

  <div class="frame">
    <div class="scan"></div>
    <div class="signal"></div>
  </div>

  <div class="metrics">
    <span>Latency: <b id="lat">18</b> ms</span>
    <span>FPS: <b id="fps">60</b></span>
  </div>

  <div id="status">Initializing modules…</div>
</div>

<div class="footer">Display mode • No data stored</div>

<script>
const logs=document.getElementById("logs");
const flash=document.getElementById("flash");
const glitch=document.getElementById("glitch");
const status=document.getElementById("status");
const lat=document.getElementById("lat");
const fps=document.getElementById("fps");

const hex=(n=6)=>[...Array(n)].map(()=>Math.floor(Math.random()*16).toString(16)).join("");

let logHTML="";
for(let i=0;i<250;i++){
  logHTML+=`<div class="log">Node ${hex()} • PID ${Math.floor(Math.random()*99999)}</div>`;
}
logs.innerHTML=logHTML;

let logY=0;
setInterval(()=>{
  logY-=1;
  logs.style.transform=`translateY(${logY}px)`;
  if(Math.abs(logY)>200) logY=0;
},40);

function scrollNum(el,min,max){
  let cur=+el.textContent;
  let target=Math.floor(Math.random()*(max-min)+min);
  let step=0,steps=20,diff=target-cur;
  const i=setInterval(()=>{
    step++;
    el.textContent=Math.round(cur+diff*(step/steps));
    if(step>=steps) clearInterval(i);
  },25);
}
setInterval(()=>{
  scrollNum(lat,10,55);
  scrollNum(fps,55,75);
},700);

const steps=[
  "Loading core engine…",
  "Syncing interface layers…",
  "Streaming signal data…",
  "Optimizing performance…",
  "Finalizing output…"
];
let s=0;
const process=setInterval(()=>{
  status.textContent=steps[s%steps.length];

  if(steps[s%steps.length]==="Streaming signal data…"){
    flash.classList.add("on");
    navigator.vibrate?.(200);
    setTimeout(()=>flash.classList.remove("on"),120);
  }

  s++;
  if(s>14){
    clearInterval(process);
    status.textContent="System ready";
    document.querySelector(".scan").style.animationPlayState="paused";
    glitch.classList.add("on");
  }
},700);
</script>

</body>
</html>
